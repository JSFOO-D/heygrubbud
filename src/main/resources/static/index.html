<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Hey Grub Bud Web Application</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser does not support Javascript.</h2>
</noscript>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">
                Type your username to enter the Chatroom
            </h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start chatting</button>
                </div>
            </form>
        </div>
    </div>
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Hey Grub Bud Chat Demo</h2>
                <p>Please add text 'Location: ' in front of your location choices</p>
                <p>E.g. Location: Hawker B</p>
            </div>
            <div class="connecting">
                Connecting ...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearmessage">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
            <form id="logoutForm" name="logoutForm">
                <div class="form-group">
                    <div class="input-group">
                        <button type="submit" class="logout">Logout</button>
                    </div>
                </div>
            </form>
            <form id="randomButtonForm" name="randomButtonForm" class="hidden">
                <div class="form-group">
                    <div class="input-group">
                        <button type="submit" class="primary">Generate Random Location</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
